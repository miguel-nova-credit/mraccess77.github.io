<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Line Height Example</title>
    <style>
        p {
            line-height: 1;
        }
        a {
            line-height: 6;
        }
    </style>
</head>

<body>
    <p>This is a paragraph with a line-height set to 1.6. This means the space between lines is 1.6 times the size of
        the text.
        <a href="https://www.example.com">This is a link</a>
        This is the rest of the paragraph with a line-height set to 1.6. This means the space between lines is 1.6 times the size of
        the text.
    </p>
</body>

</html>
