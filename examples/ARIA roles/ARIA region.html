<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA region example</title>
</head>

<body>
    <main>
        <h1>ARIA region example</h1>
        <div role="region" aria-label="Region ARIA label">
            <h2>Contents</h2>
            <p>This is a paragraph</p>
        </div>
    </main>
</body>

</html>
