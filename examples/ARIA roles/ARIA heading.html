<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA heading</title>
    <style>
        div[role="heading"] {
            font-size: 1.5em;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <main>
    <h1>ARIA heading</h1>
    <p>This page contains an ARIA heading.</p>
    <div role="heading" aria-level="2">The next heading using ARIA heading and level</div>
    <p>This is text below the ARIA heading level 2</p>
</main>
</body>
</html>
