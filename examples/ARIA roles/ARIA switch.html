<!DOCTYPE html>
<html lang="en">
<head>
    <title>ARIA Switch with and without accessible name</title>
    <style>
    [role="switch"] {
    display: inline-block;
    width: 60px;
    height: 34px;
    position: relative;
    background-color: #555555;
    border-radius: 34px;
    cursor: pointer;
    transition: background-color 0.2s;
}

[role="switch"][aria-checked="false"]:before {
    content: "";
    position: absolute;
    width: 26px;
    height: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    border-radius: 50%;
    transition: left 0.2s;
}

[role="switch"][aria-checked="true"]:before {
    content: "";
    position: absolute;
    width: 26px;
    height: 26px;
    right: 4px;
    bottom: 4px;
    background-color: white;
    border-radius: 50%;
    transition: left 0.2s;
}

[role="switch"][aria-checked="true"] {
    background-color: #4CAF50;
}
.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
    white-space: nowrap;
}
    </style>
    
</head>    
<body>
    <h1>ARIA Switch</h1>
    <h2>Switch without accessible name</h2>
    <div role="switch" tabindex="0" aria-checked="false"></div>
    <h2>Switch with inner text accessible name</h2>
    <div role="switch" tabindex="0" aria-checked="false"><span class="sr-only">Lights</span></div>
    <h2>Switch with aria-label accessible name</h2>
    <div role="switch" tabindex="0" aria-label="lights" aria-checked="false"></div>        
    
    <script>
    document.querySelectorAll('[role="switch"]').forEach((elem) => {
    elem.addEventListener('click', function() {
        if (this.getAttribute('aria-checked') === 'true') {
            this.setAttribute('aria-checked', 'false');
        } else {
        
            this.setAttribute('aria-checked', 'true');
        }
    })});
    </script>
</body>
</html>
