<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tablist with activedescendant without tabindex</title>
  </head>
  <body>
    <h1>Tablist with activedescendant without tabindex</h1>
    <div role="tablist" aria-activedescendant="tab1">
        <button id="tab1" role="tab">Flights</button>
        <button id="tab2" role="tab" tabindex="-1">Hotels</button>
        <button id="tab3" role="tab" tabindex="-1">Cars</button>
    </div>
  </body>
</html>
