<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Alt Text Example</title>

    <style type="text/css">
        .offscreen {
            position: absolute;
            clip: rect(1px 1px 1px 1px);
            /* IE6, IE7 */
            clip: rect(1px, 1px, 1px, 1px);
            clip-path: inset(50%);
            padding: 0;
            border: 0;
            height: 1px;
            width: 1px;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <main>
        <h1>Missing Alt Text Example</h1>
        <img width="100px" src="pool.png">
        <img class="offscreen" width="100px" src="pool.png">
    </main>
</body>

</html>
