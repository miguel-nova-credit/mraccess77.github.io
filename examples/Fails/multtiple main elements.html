<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Multiple main elements</title>
    </head>
    <body>
        <main aria-label="Welcome">
            <h1>Welcome to my webpage!</h1>
            <p>This is the first main element.</p>
        </main>
        <main aria-label="About me">
            <h2>About me</h2>
            <p>I am a web developer based in [your location]. I love coding and creating beautiful websites.</p>
        </main>
    </body>
</html>
