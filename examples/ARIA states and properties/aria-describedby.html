<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page with ARIA Described Button</title>
</head>
<body>
<main>
    <h1>aria-describedby example</h1>
    <button aria-describedby="trash-desc">Move to trash</button>
    <p id="trash-desc">
        Items in the trash will be permanently removed after 30 days.
    </p>
</main>
</body>
</html>
