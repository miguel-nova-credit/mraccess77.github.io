<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aria-owns Example</title>
</head>
<body>
  <div id="parent" aria-owns="">

  <div id="parent" aria-owns="foo"></div>
