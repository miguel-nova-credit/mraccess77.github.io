<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table with TH with abbr attribute</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: left;
            }
            #today {
                background-color: yellow;
            }
        </style>

    </head>
    <body>
        <h1>Table with TH with abbr attribute</h1>
        <table>
            <tr>
              <th abbr="Sunday">Su</th>
              <th abbr="Monday">Mon</th>
              <th abbr="Tuesday">Tue</th>
              <th abbr="Wednesday">Wed</th>
              <th abbr="Thursday">Thu</th>
              <th abbr="Friday">Fri</th>
              <th abbr="Saturday">Sat</th>
            </tr>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td id="today" aria-label="Today 4">4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              </tr>
        <tr>
              <td>8</td>
              <td>9</td>
              <td>10</td>
              <td>11</td>
              <td>12</td>
              <td>13</td>
              <td>14</td>
            </tr>
            <tr>
              <td>15</td>
              <td>16</td>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td>20</td>
              <td>21</td>
              </tr>
              <tr>
              <td>22</td>
              <td>23</td>
              <td>24</td>
              <td>25</td>
              <td>26</td>
              <td>27</td>
              <td>28</td>
              </tr>
              <tr>
              <td>29</td>
              <td>30</td>
            </tr>            
          </table>
    </body>
</html>
