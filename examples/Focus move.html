<!DOCTYPE html>
<html lang="en">

<head>
    <title>Focus move</title>
</head>

<body>
    <main>
        <h1>Focus move</h1>
        <button id="button1" onclick="moveFocus()">Button 1</button>
        <p>Some text</p>
        <button>Button 3</button>
        <p>Some more text</p>
        <button id="button2">Button 2</button>

        <script>
            function moveFocus() {
                document.getElementById("button2").focus();
            }
        </script>
    </main>
</body>

</html>
