<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Image and Text</title>
</head>
<body>
    <h1>Button with image</h1>
    <button>
        <img src="path_to_your_image.jpg" alt="Image Description">
        <span>Button Text</span>
    </button>
    <h2>Button with image with no alt text</h2>
    <button>
        <img src="path_to_your_image.jpg">
        <span>Button Text</span>
    </button>
    
</body>
</html>
