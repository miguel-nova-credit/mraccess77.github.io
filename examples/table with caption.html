<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table with captions</title>
    </head>
    <body>
        <h1>Table with captions</h1>
        <table>
            <caption>Monthly savings</caption>
            <tr>
              <th>Month</th>
              <th>Savings</th>
            </tr>
            <tr>
              <td>January</td>
              <td>$100</td>
            </tr>
          </table>
    </body>
</html>
