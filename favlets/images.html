<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Show images and accessible names
    </title>
</head>

<body>
    <main>
        <h1>Show images and accessible names</h1>

        <p>This Favlet displays the attributes that provide an accessible name for an img element or element with role image.</p>

        <div style="padding-bottom:1em;">
            <a
                href="javascript:(function(){var element=document.createElement('script'); element.setAttribute('src','https://mraccess77.github.io/favlets/images.js');document.body.appendChild(element);})();">
                Images Favlet </a>
        </div>
        <!-- <iframe style="width:100%;" src="https://github.com/mraccess77/mraccess77.github.io/blob/master/favlets/images.js">
</iframe> -->
        <a href="https://github.com/mraccess77/mraccess77.github.io/blob/master/favlets/images.js"> Source code to the
            images attribute favlet on github</a>
    </main>
</body>

</html>
