<!DOCTYPE html>
<html lang="en">

<head>
    <title>Show text with class of sr-only</title>
    <style type="text/css">
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>

<body>
    <main>
        <h1>Show text with class of sr-only</h1>
        <p>This Favlet displays content with a class of "sr-only" for the document and any frames in the same domain.
        </p>
        <div><span class="sr-only">This text has a class of sr-only.</span></div>

        <a
            href="javascript:void((function(){var%20element=document.createElement('script');element.setAttribute('src','https://mraccess77.github.io/favlets/sr-only.js'); document.body.appendChild(element)})());">
            Sr-only Favlet </a>
        <div>
            <a href="https://github.com/mraccess77/mraccess77.github.io/blob/master/favlets/sr-only.js"> Source code to
                sr-only Favlet on github</a>
        </div>
    </main>
</body>

</html>
